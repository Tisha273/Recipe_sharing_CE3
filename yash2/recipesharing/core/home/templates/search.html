<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Recipes</title>
</head>
<body>
    <h1>Search Recipes</h1>

    <!-- ✅ Search Form -->
    <form method="get" action="{% url 'search-flask-api' %}">
        <input type="text" name="q" placeholder="Enter recipe name..." value="{{ query }}">
        <button type="submit">Search</button> <!-- ✅ This is the search button -->
    </form>

    <hr>

    <!-- ✅ Search Results -->
    {% if query %}
        <h2>Results for "{{ query }}":</h2>
        {% if data %}
            <ul>
            {% for item in data %}
                <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
